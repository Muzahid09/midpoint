name: CI Pipeline

on: push

jobs:
  project_testing:
    runs-on: ubuntu-latest


    steps:
      - name: checkout code
        uses: action/checkout@v3

      - name: setup python
        uses: action/setup-python@v2
        with:
          python-version: "3.10"

      - name: install dependencies
        run: |
          pip install -r requirements.txt

      - name: run pipeline
        run: |
          dvc repro
